<div class="container-fluid">
    <div class="row mb-2 mt-2">
        <select class="browser-default custom-select col-6 col-md-4 justify-content-center m-auto" (change)="updateStats($event.target.value)">
            <option *ngFor="let option of options;">
                {{option}}
            </option>
        </select>
    </div>
    <div class="row mb-2">
        <div class="col-sm-6 col-6 col-md-6 col-lg-6" *ngFor="let stat of formattedStats">
            <div
                class="list-group-item m-0 m-sm-1 m-md-2 m-lg-3 m-xl-4 p-0 p-sm-1 p-md-2 p-lg-3 p-xl-4 mt-2 mb-2 text-center">
                <p class="mt-3">{{stat.name}}</p>
                <p>{{stat.data}}</p>
            </div>
        </div>
    </div>
</div>
