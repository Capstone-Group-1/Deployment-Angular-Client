<img *ngIf="team == 'Mens Basketball'" class="team-pic" src="../../assets/mbb-image.png">
<img *ngIf="team == 'Womens Basketball'" class="team-pic" src="../../assets/wbb-image.png">
<img *ngIf="team == 'Softball'" class="team-pic" src="../../assets/softball-image.jpg">
<img *ngIf="team == 'Baseball'" class="team-pic" src="../../assets/baseball-image.png">

<div class="btn-group options-team" role="group">
    <div *ngFor="let option of options">
        <button mdbBtn type="button" class="waves-light tab"
            [ngClass]="[option.active ? 'active-tab' : 'nonactive-tab']" (click)="setActiveTab(option.value)"
            mdbWavesEffect>
            {{option.value}}
        </button>
    </div>
</div>

<roster *ngIf="value == 'roster'"></roster>
<stats *ngIf="value == 'stats'"></stats>
<app-progress *ngIf="value == 'progress'"></app-progress>
