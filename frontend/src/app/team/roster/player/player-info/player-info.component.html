<div class="text-align-left" *ngIf="player">
    <div *ngFor="let property of rosterProperties">
        <div class="row test-result-row" style="display: flex; flex-wrap: nowrap;">
            <div class="col-sm-6">
                <p style="font-weight: bold">{{property.label}}</p>
            </div>
            <div class="col-sm-6">
                <p>{{property.value}}</p>
            </div>
        </div>
    </div>
</div>
