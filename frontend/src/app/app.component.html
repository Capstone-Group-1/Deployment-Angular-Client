<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>KSU Sports Statistics</h1>
        <span class="menu-spacer"></span>
        <img src="../assets/ksu-logo.png" class="logo ml-auto mr-1">
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <div >
                <a>
                    <mdb-icon class="p-1" fas icon="search"></mdb-icon>
                    <mat-form-field style="width:80%;">
                        <input type="text" placeholder="Search" matInput [formControl]="myControl" [matAutocomplete]="auto">
                           <mat-autocomplete #auto="matAutocomplete">
                             <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                               {{option}}
                            </mat-option>
                        </mat-autocomplete>
                     </mat-form-field>
                </a>
                <hr />
            </div>
            <div *ngFor="let sport of sports;" (click)="changeRoute(sport)">
                <div>
                    <a>
                        <mdb-icon class="p-1" fas icon={{sport.icon}}></mdb-icon>
                        <span class="pr-1" mat-list-item>{{sport.name}}</span>
                    </a>
                    <hr />
                </div>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
